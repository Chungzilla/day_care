<body>
	<h1>Kicking & Screaming Day Care</h1>
	<div class="row" id="upper-container">

		
	</div>

	<div class="row" id="lower-container">

			<section class="form" id="daycare-form">
				<h3>Add Day Care</h3>

					<div class="col">
						<div>
							<label for="daycare-name">Daycare Name: </label>
							<input type="text" id="daycare-name-input">	
						</div>
						<div>
							<label for="daycare-status-input">Daycare Status:
								<select>
									<option value="status">Clean</option>
									<option value="status">Dirty</option>
								</select>
							</label>
						<div>
							<label for="workers"># of Workers: </label>
							<input type="text" id="workers-input">
							<button id="daycare-button">Add Daycare</button>
						</div>	
						</div>
			</section>

			<section class="form" id="child-form">
				<h3>Add Child</h3>

					<div class="col">
						<div>
							<label for="daycare-name">Daycare Name: </label>
							<input type="text" id="daycare-name">	
						</div>
						<div>
							<label for="daycare-status">Daycare Status:
								<select>
									<option value="status">Select</option>
									<option value="status">Clean</option>
									<option value="status">Dirty</option>
								</select>
							</label>
						<div>
							<label for="workers-input"># of Workers: </label>
							<input type="text" id="workers-input">
							<button id="daycare-button">Add Daycare</button>
						</div>	
						</div>

			</section>
	</div>
	</div>
