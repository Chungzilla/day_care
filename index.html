<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Kicking & Screaming App</title>
</head>
<body>
	<h1>Kicking & Screaming Day Care</h1>
	<section class="row" id="upper-container">

		
	</section>
	<section class="row" id="lower-container">
		<form id="daycare-form">
			<h3>Add Day Care</h3>
						<label for="daycare-name">Daycare Name: </label>
						<input type="text" id="daycare-name">	
						<label for="daycare-status">Daycare Status:
							<select id="daycare-status">
								<option value="clean">Clean</option>
								<option value="dirty">Dirty</option>
							</select>
						</label>
					
						<label for="numofworkers"># of Workers: </label>
						<input type="text" id="numofworkers">

						<button id="daycare-button">Add Daycare</button>
				
		</form>

		<form id="child-form">
			<h3>Add Child</h3>
				
						<label for="child-name">Child Name: </label>
						<input type="text" id="child-name">	
					
						<label for="child-age">Age:</label>
						<input type="text" id="child-age">

						<label for="hometown">Hometown:</label>
						<input type="text" id="hometown">

						<label for="child-rude">Child rude?:</label>
						<input type="text" id="child-rude">
							<select>
								<option value="status">Select</option>
								<option value="rude">Rude</option>
								<option value="polite">Polite</option>
							</select>
						</label>
					
						<label for="workers-input"># of Workers: </label>
						<input type="text" id="workers-input">
						<button id="daycare-button">Add Daycare</button>
				
				
		</form>
	</section>
	


<script type="text/javascript" src="main.js child.js"></script>

</body>
</html>
