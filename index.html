<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Kicking & Screaming App</title>
</head>

<body>
	<h1>Kicking & Screaming Day Care</h1>
	<section class="row" id="upper-container">

		
	</section>
	<section class="row" id="lower-container">
		<form id="daycare-form">
			<h3>Add Day Care</h3>
						<label for="daycare-name">Daycare Name: </label>
						<input type="text" id="daycare-name">	

						<label for="daycare-status">Daycare Status:	</label>
							<select id="daycare-status">
								<option value="clean">Clean</option>
								<option value="dirty">Dirty</option>
							</select>
					
					
						<label for="numofworkers"># of Workers: </label>
						<input type="text" id="numofworkers">

						<input type="submit" value="Add Daycare">	
		</form>

		<form id="child-form">
			<h3>Add Child</h3>
				
						<label for="child-name-input">Child Name: </label>
						<input type="text" id="child-name-input">	
					
						<label for="age-input">Age:</label>
						<input type="text" id="age-input">

						<label for="hometown-input">Hometown:</label>
						<input type="text" id="hometown-input">

						<label for="rude-input">Child rude?:</label>
							<select>
								<option value="status">Select</option>
								<option value="rude">Rude</option>
								<option value="polite">Polite</option>
							</select>
						</label>
					
						<label for="daycare-id-input">Daycare ID: </label>
						<input type="text" id="daycare-id-input">
						
						<button id="child-button">Add Child</button>			
		</form>
	</section>
	

<script type="text/javascript" src="daycare.js"></script>
<script type="text/javascript" src="child.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
